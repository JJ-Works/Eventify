<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Connect & Explore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 100%);
        }
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Eventify</a>
            <div id="navMenu">
                <!-- Injected via navbar.js -->
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Discover Events<br>That Matter To You</h1>
            <p class="hero-subtitle">Join a community of passionate individuals. Find local meetups, workshops, and gatherings in seconds.</p>
            <div id="heroActions">
                <a href="pages/dashboard.html" class="btn btn-primary" style="padding: 16px 32px; font-size: 1.2rem;">Explore Events</a>
            </div>
        </div>
    </header>

    <section id="recommendationsSection" class="container" style="padding: 4rem 0; display: none;">
        <h2 style="font-size: 2rem; font-weight: 800; margin-bottom: 2rem; text-align: center;">Recommended For You</h2>
        <div id="recommendationsGrid" class="events-grid">
            <!-- Recommendations injected here -->
        </div>
    </section>
    
    <link rel="stylesheet" href="assets/styles/dashboard.css">
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/navbar.js"></script>
    <script>
        // Recommendation Logic
        async function loadRecommendations() {
            const section = document.getElementById('recommendationsSection');
            const grid = document.getElementById('recommendationsGrid');
            const title = section.querySelector('h2');
            const user = Auth.getUser();

            try {
                const allEvents = await API.getAllEvents();
                
                if (!allEvents || allEvents.length === 0) {
                    section.style.display = 'none';
                    return;
                }

                // Make section visible as long as there are events
                section.style.display = 'block';
                let displayEvents = [];

                if (user && user.interests) {
                    title.textContent = "Recommended For You";
                    const userInterests = user.interests.toLowerCase().split(',').map(i => i.trim());
                    displayEvents = allEvents.filter(event => {
                        return userInterests.some(interest => event.title.toLowerCase().includes(interest));
                    });
                } else {
                    title.textContent = "Latest Events";
                }

                // Fallback: If no recommendations found or for guests, fill with latest events
                if (displayEvents.length < 4) {
                    // Sort by ID descending to get the newest ones
                    const others = [...allEvents].sort((a, b) => b.id - a.id)
                        .filter(e => !displayEvents.find(r => r.id === e.id));
                    
                    displayEvents = [...displayEvents, ...others.slice(0, 4 - displayEvents.length)];
                } else {
                    displayEvents = displayEvents.slice(0, 4);
                }

                grid.innerHTML = displayEvents.map(event => `
                    <div class="event-card" onclick="window.location.href='pages/event-details.html?id=${event.id}'">
                        <div class="event-header" style="${event.imageUrl ? \`background-image: url('\${event.imageUrl}');\` : ''}">
                        </div>
                        <div class="event-body">
                            <span class="event-date">\${new Date(event.eventDate).toLocaleDateString()}</span>
                            <h3 class="event-title">\${event.title}</h3>
                            <div class="event-info">
                                <p>üìç \${event.location}</p>
                            </div>
                        </div>
                    </div>
                \`).join('');

            } catch (err) {
                console.error('Failed to load events:', err);
                section.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadRecommendations);

        // Update hero button if logged in
        if (localStorage.getItem('user')) {
            document.getElementById('heroActions').innerHTML = \`
                <a href="pages/dashboard.html" class="btn btn-primary" style="padding: 16px 32px; font-size: 1.2rem;">Go to Dashboard</a>
            \`;
        }
    </script>
</body>
</html>
