<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/auth.css"> <!-- Reusing form styles -->
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="../index.html" class="logo"><img src="../assets/images/eventLogo.jpg" alt="Eventify Logo"></a>
            <div id="navMenu">
                <!-- Injected via navbar.js -->
            </div>
        </div>
    </nav>

    <div class="container auth-container" style="display: flex; justify-content: center; margin-top: 3rem; margin-bottom: 3rem;">
        <div class="auth-card">
            <h1 class="auth-title" style="margin-bottom: 2rem;">Create New Event</h1>
            
            <div id="authMessage" class="auth-message"></div>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="title" class="form-label">Event Title</label>
                    <input type="text" id="title" class="form-input" required placeholder="e.g. Weekend Hiking Trip">
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" class="form-input" required placeholder="City, Venue, or Online Link">
                </div>

                <div class="form-group">
                    <label for="eventDate" class="form-label">Date & Time</label>
                    <input type="datetime-local" id="eventDate" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="maxParticipants" class="form-label">Maximum Participants</label>
                    <input type="number" id="maxParticipants" class="form-input" min="1" placeholder="e.g. 50">
                </div>

                <div class="form-group">
                    <label for="eventImage" class="form-label">Cover Image</label>
                    <input type="file" id="eventImage" class="form-input" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-input" rows="4" placeholder="What is this event about?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Event</button>
            </form>
        </div>
    </div>

    <script src="../assets/scripts/api.js"></script>
    <script src="../assets/scripts/navbar.js"></script>
    <script src="../assets/scripts/auth.js"></script>
    <script src="../assets/scripts/app.js"></script>
</body>
</html>
