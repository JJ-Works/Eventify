<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - Eventify">
    <title>Profile - Eventify</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/avatar.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a href="../index.html" class="navbar-logo">
                <div class="logo-text">Eventify</div>
            </a>

            <!-- Search Bar -->
            <form class="navbar-search" onsubmit="performSearch(event)">
                <input 
                    type="search" 
                    class="search-input" 
                    placeholder="Search events..."
                    id="searchInput"
                >
                <button type="submit" class="search-btn">
                    <img src="../assets/icons/search_5186446.png" alt="Search">
                </button>
            </form>

            <!-- Auth Section -->
            <div class="navbar-auth">
                <button class="auth-btn login-btn" id="loginBtn" style="display: block;">Login</button>
                <div class="profile-section" id="profileSection" style="display: none;">
                    <button class="profile-avatar-btn" id="profileAvatarBtn">
                        <div class="profile-avatar" id="profileAvatar"></div>
                    </button>
                    <nav class="profile-dropdown">
                        <ul>
                            <li><a href="profile.html" class="dropdown-item">My Profile</a></li>
                            <li><a href="create-event.html" class="dropdown-item">Create Event</a></li>
                            <li><a href="#settings" class="dropdown-item">Settings</a></li>
                        </ul>
                        <hr class="dropdown-divider">
                        <ul>
                            <li><button class="dropdown-item logout-btn" id="logoutBtn">Logout</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="profile-container">
            <!-- Left Side: User Card -->
            <aside class="profile-card">
                <div class="profile-pic-container">
                    <img src="../assets/user.png" alt="Profile Picture" class="profile-pic" id="profilePic">
                </div>
                <h3 class="profile-name" id="profileName">User Name</h3>
                <p class="profile-email" id="profileEmail">user@example.com</p>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-icon">üìç</span>
                        <span id="profileLocation">Location</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üìÖ</span>
                        <span id="profileJoinDate">Joined Date</span>
                    </div>
                </div>
            </aside>

            <!-- Right Side: Interests & Events -->
            <section class="profile-content">
                <!-- My Interests -->
                <div class="interests-section">
                    <h2 class="section-title">My Interests</h2>
                    <div class="interests-container" id="interestsContainer">
                        <!-- Interests will be injected here via JS -->
                    </div>
                </div>

                <!-- Join Requests (New Section) -->
                <div class="requests-section" id="requestsSection" style="display: none;">
                    <h2 class="section-title">Join Requests</h2>
                    <div class="requests-list" id="joinRequestsContainer">
                        <!-- Requests will be injected here via JS -->
                    </div>
                </div>

                <!-- My Events -->
                <div class="events-section">
                    <h2 class="section-title">My Events</h2>
                    <div class="events-list" id="joinedEventsList">
                        <!-- Events will be injected here via JS -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <section class="footer-section">
                <h2>Eventify</h2>
                <p>Discover and join amazing events.</p>
            </section>
            <section class="footer-section">
                <h3>Quick Links</h3>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="explore.html">Explore</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
