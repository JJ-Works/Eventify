<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Event Details">
    <title>Event Details - Eventify</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/event-details.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/avatar.css">
    <style>
        .event-creator {
            font-size: 1.1rem;
            color: #666;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .join-section {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }

        .join-reason-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .join-reason-input:focus {
            outline: none;
            border-color: #e67e22;
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }

        .join-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <!-- Logo -->
            <a href="../index.html" class="navbar-logo">
                <div class="logo-text">Eventify</div>
            </a>

            <!-- Search Bar -->
            <form class="navbar-search" onsubmit="performSearch(event)">
                <input 
                    type="search" 
                    class="search-input" 
                    placeholder="Search events..."
                    id="searchInput"
                >
                <button type="submit" class="search-btn">
                    <img src="../assets/icons/search_5186446.png" alt="Search">
                </button>
            </form>

            <!-- Auth Section -->
            <div class="navbar-auth">
                <button class="auth-btn login-btn" id="loginBtn" style="display: block;">Login</button>
                <div class="profile-section" id="profileSection" style="display: none;">
                    <button class="profile-avatar-btn" id="profileAvatarBtn">
                        <div class="profile-avatar" id="profileAvatar"></div>
                    </button>
                    <nav class="profile-dropdown">
                        <ul>
                            <li><a href="profile.html" class="dropdown-item">My Profile</a></li>
                            <li><a href="create-event.html" class="dropdown-item">Create Event</a></li>
                            <li><a href="#settings" class="dropdown-item">Settings</a></li>
                        </ul>
                        <hr class="dropdown-divider">
                        <ul>
                            <li><button class="dropdown-item logout-btn" id="logoutBtn">Logout</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="event-details-container">
            <div class="event-details-image">
                <img src="../assets/bgforcards.jpg" alt="Event Image">
            </div>
            <div class="event-details-content">
                <h1 class="event-title"></h1>
                <p class="event-creator"></p>
                <p class="event-description"></p>
                <div class="event-info">
                    <span class="event-date"></span>
                    <span class="event-location"></span>
                </div>
                
                <!-- Join Request Section -->
                <div class="join-section">
                    <textarea id="joinReason" class="join-reason-input" placeholder="Why do you want to join this event? (Optional)" rows="3"></textarea>
                    <button class="join-btn">Join Event</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <section class="footer-section">
                <h2>Eventify</h2>
                <p>Discover and join amazing events.</p>
            </section>
            <section class="footer-section">
                <h3>Quick Links</h3>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="explore.html">Explore</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </footer>

    <script src="../js/navbar.js"></script>
    <script src="../js/event-details.js"></script>
</body>
</html>
